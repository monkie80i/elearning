{% extends "base.html" %}
{% block title %}Delete Content{% endblock %}
{% block content %}
<h1>Delete Content "{{ object.item.title }}"</h1>
<div class="module">
<form action="" method="post">
{% csrf_token %}

<input type="submit" value="Confirm">
<!--input type="hidden" name="next" value="{{next}}"-->
</form>
</div>
{% endblock %}
