{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}
{% block content %}
<a href="{% url 'logout' %}">Logout</a>

<a href="#">Create Course</a>
{%if object %}
    <h1>Update Course</h1>
{%else%}
    <h1>Create Course</h1>
{%endif%}
<form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="save"></p>
</form>
{% endblock %}
