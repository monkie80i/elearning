{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Educa{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{%static 'modules/@fortawesome/fontawesome-free/css/all.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'modules/slick-1.8.1/slick/slick.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'modules/slick-1.8.1/slick/slick-theme.css' %}"/>
</head>
<body>
    <!--Nav Section-->
    <section>
        <nav class="shadow navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
              <a class="navbar-brand" href="#">Gyan</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% block nav_items %}
                    {%endblock%}
                  <!--li class="nav-item">
                    <a class="nav-link" href="#">courses</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">register</a>
                  </li-->
                </ul>
              </div>
            </div>
          </nav>
    </section>
    {% block content %}
    {% endblock %}
    <section id="footer" class="bg-black">
        <div class="d-flex justify-content-center ">
            <p class="text-white m-2">Copyright belongs to Shahzan Sadick</p>
        </div>
      </section>
    <script type="text/javascript" src="{% static 'modules/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'modules/slick-1.8.1/slick/slick.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    {% block scripts %}
    {% endblock %}
    <script>
        $(document).ready(function() {
            {% block domready %}
            {% endblock %}
        });
    </script>
</body>
</html>
